<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghibli Recommend</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/GhibliFontKit/MyFontsWebfontsKit.css" />
  </head>
  <body>
    <main>
      <div class="content">
        <div class="upper-container">
          <div class="slide-up-wrapper">
            <div class="welcome-msg slide-up">Welcome</div>
          </div>

          <button class="generate-button big-button">
            Get a random Ghibli film recommendation
          </button>
        </div>
        <div class="lower-container">
          <div class="film-image-container">
            <img
              class="film-image"
              src=""
              alt="ghibli poster for corresponding film"
            />
          </div>
          <div class="description-container">
            <div class="film-meta"></div>
            <div class="film-description"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  </body>
</html>
